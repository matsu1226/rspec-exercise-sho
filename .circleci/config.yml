version: 2
jobs:
  build:
    docker:
    - image: circleci/ruby:2.7-node
    working_directory: ~/repec-exercise-sho/src
    steps:
    - checkout:
        path: ~/repec-exercise-sho
    - run:
        name: setup bundler
        command: |
          sudo gem update --system
          sudo gem uninstall bundler
          sudo rm /usr/local/bin/bundle
          sudo rm /usr/local/bin/bundler
          sudo gem install bundler
    - restore_cache:
        keys:
        - gems-{{ .Environment.CACHE_VERSION }}-{{ checksum "./Gemfile.lock"  }}-{{ .Branch }}
        - gems-{{ .Environment.CACHE_VERSION }}-{{ checksum "./Gemfile.lock"  }}
    - run:
        command: |
          if test -f "Gemfile.lock"; then
            APP_BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")
            if [ -z "$APP_BUNDLER_VERSION" ]; then
              echo "Could not find bundler version from Gemfile.lock. Please use bundler-version parameter"
            else
              echo "Gemfile.lock is bundled with bundler version $APP_BUNDLER_VERSION"
            fi
          fi

          if ! [ -z  ]; then
            echo "Found bundler-version parameter to override"
            APP_BUNDLER_VERSION=
          fi

          if ! echo $(bundle version)  | grep -q $APP_BUNDLER_VERSION; then
            echo "Installing bundler $APP_BUNDLER_VERSION"
            gem install bundler:$APP_BUNDLER_VERSION
          else
            echo "bundler $APP_BUNDLER_VERSION is already installed."
          fi

          if [ "./vendor/bundle" == "./vendor/bundle" ]; then
            bundle check --path ./vendor/bundle || bundle install --deployment
          else
            bundle check --path ./vendor/bundle || bundle install --path=./vendor/bundle
          fi
        name: 'Bundle Install '
    - save_cache:
        key: gems-{{ .Environment.CACHE_VERSION }}-{{ checksum "./Gemfile.lock"  }}-{{ .Branch }}
        paths:
        - ./vendor/bundle
  test:
    docker:
    - image: circleci/ruby:2.7-node
    - image: circleci/mysql:5.5
      environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: app_test
        MYSQL_USER: root
    environment:
    - BUNDLE_JOBS: '3'
    - BUNDLE_RETRY: '3'
    - APP_DATABASE_HOST: 127.0.0.1
    - RAILS_ENV: test
    working_directory: ~/repec-exercise-sho/src
    steps:
    - checkout:
        path: ~/repec-exercise-sho
    - restore_cache:
        keys:
        - gems-{{ .Environment.CACHE_VERSION }}-{{ checksum "./Gemfile.lock"  }}-{{ .Branch }}
        - gems-{{ .Environment.CACHE_VERSION }}-{{ checksum "./Gemfile.lock"  }}
    - run:
        command: |
          if test -f "Gemfile.lock"; then
            APP_BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")
            if [ -z "$APP_BUNDLER_VERSION" ]; then
              echo "Could not find bundler version from Gemfile.lock. Please use bundler-version parameter"
            else
              echo "Gemfile.lock is bundled with bundler version $APP_BUNDLER_VERSION"
            fi
          fi

          if ! [ -z  ]; then
            echo "Found bundler-version parameter to override"
            APP_BUNDLER_VERSION=
          fi

          if ! echo $(bundle version)  | grep -q $APP_BUNDLER_VERSION; then
            echo "Installing bundler $APP_BUNDLER_VERSION"
            gem install bundler:$APP_BUNDLER_VERSION
          else
            echo "bundler $APP_BUNDLER_VERSION is already installed."
          fi

          if [ "./vendor/bundle" == "./vendor/bundle" ]; then
            bundle check --path ./vendor/bundle || bundle install --deployment
          else
            bundle check --path ./vendor/bundle || bundle install --path=./vendor/bundle
          fi
        name: 'Bundle Install '
    - save_cache:
        key: gems-{{ .Environment.CACHE_VERSION }}-{{ checksum "./Gemfile.lock"  }}-{{ .Branch }}
        paths:
        - ./vendor/bundle
    - run:
        name: Database setup
        command: bundle exec rails db:migrate
    - run:
        name: RSpec
        command: bundle exec rspec
  deploy:
    docker:
    - image: circleci/ruby:2.7
    steps:
    - checkout
    - setup_remote_docker:
        version: 19.03.13
    - run:
        command: |
          if [[ $(command -v heroku) == "" ]]; then
            curl https://cli-assets.heroku.com/install.sh | sh
          else
            echo "Heroku is already installed. No operation was performed."
          fi
        name: Install Heroku CLI (If not installed)
    - run:
        name: heroku login
        command: heroku container:login
    - run:
        name: push docker image
        command: heroku container:push web -a $HEROKU_APP_NAME
    - run:
        name: release docker image
        command: heroku container:release web -a $HEROKU_APP_NAME
    - run:
        name: database setup
        command: heroku run bundle exec rake db:migrate RAILS_ENV=production -a $HEROKU_APP_NAME
workflows:
  version: 2
  build_test_and_deploy:
    jobs:
    - build
    - test:
        requires:
        - build
    - deploy:
        filters:
          branches:
            only: main
        requires:
        - test


