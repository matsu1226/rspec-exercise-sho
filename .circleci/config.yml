version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2   # config.ymlのruby向け記法を導入
  node: circleci/node@2
  heroku: circleci/heroku@1.2.3

jobs:
  build:  # first job => githubとの連携、bundle install
    docker:
      - image: circleci/ruby:2.7-node  # ※1
    working_directory: ~/repec-exercise-sho/src   # circleCI内の作業directory設定
    steps:
      - checkout:   # githubの情報をcircleCI側にコピー
          path: ~/repec-exercise-sho
      - ruby/install-deps   #orbs)bundle install

  test:   # second job => mySQLとrubyの導入、環境の設定
    docker:
      - image: circleci/ruby:2.7-node
      - image: circleci/mysql:5.5
        environment:    # mySQLの環境 /app/config/database.yml参照
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: app_test
          MYSQL_USER: root
    environment:  # test job 全体の環境設定
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      APP_DATABASE_HOST: "127.0.0.1"  # local host の指定
      RAILS_ENV: test
    working_directory: ~/repec-exercise-sho/src  # circleCI内のtest jobの作業directory設定
    steps:
      - checkout:   # githubの情報をcircleCI側にコピー
          path: ~/repec-exercise-sho
      - ruby/install-deps   #orbs)bundle install
      - run:
          name: bundle install again
          command: bundle install --path=./vendor/bundle
      - run:
          name: Database setup
          command: bundle exec rails db:migrate
      - run:
          name: RSpec
          command: bundle exec rspec  # RSpec

  deploy:
    docker:
      - image: circleci/ruby:2.7
    steps:
      - checkout   
      - setup_remote_docker:  # config.yml中でdocker commandを使えるようにする
          version:  19.03.13
      - heroku/install  # orbs)config.yml中でheroku commandを使えるようにする
      - run:
          name: heroku login
          command: heroku container:login
      - run:
          name: push docker image
          command: heroku container:push web -a $HEROKU_APP_NAME  
          # https://app.circleci.com/pipelines/github/matsu1226/rspec-exercise-sho => environment variablesで変更
          # HEROKU_APP_NAME, HEROKU_API_KEY(https://dashboard.heroku.com/account)
      - run:
          name: release docker image
          command: heroku container:release web -a $HEROKU_APP_NAME
      - run:
          name: database setup
          command: heroku run bundle exec rake db:migrate RAILS_ENV=production -a $HEROKU_APP_NAME

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build # first job
      - test: # second job
          requires:
            - build # before second job
      - deploy: # third job
          requires:
            - test  # before third job
          filters:
            branches:
              only: main # Run third job only when modified "main branch" 

# ※1 imageの比較(https://circleci.com/developer/images/image/cimg/ruby)
#  A => circleci/ruby:2.7.4 (circleci/ruby:2.7)
#  B => circleci/ruby:2.7.4-node (circleci/ruby:2.7-node)
#  C => circleci/ruby:2.7.4-browsers (circleci/ruby:2.7-browsers)

